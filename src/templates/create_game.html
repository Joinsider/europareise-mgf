{% extends "base.html" %}

{% block title %}
    Create game
{% endblock %}

{% block extrahead %}
    <style type="text/css">
        body {
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Create Game</h1>
    <p>Number of players:</p>
    <form action="/create/" method="POST">
        <input type="number" name="no_of_players" id="player-amount-input" placeholder="Number of players e.g. 2" value="2" min="2" max="6"/>
        <button>Create</button>
    </form>
    <script>
    document.getElementById('player-amount-input').addEventListener('keydown', function(k){
    if(k.keyCode == 13) return false;
    });
    </script>
{% endblock %}
